<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h2>Вход</h2>
<form th:action="@{/login}" method="post">
    <div>
        <label>Имя:</label>
        <input type="text" name="username"/>
    </div>
    <div>
        <label>Пароль:</label>
        <input type="password" name="password"/>
    </div>
    <button type="submit">Войти</button>
</form>
</body>
</html>
