<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Установить новый пароль</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
    }
    .reset-container {
      max-width: 450px;
      margin: 100px auto;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-weight: 600;
    }
    .btn-primary {
      background: #1a73e8;
      border: none;
    }
    .error-message {
      color: #d32f2f;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
<div class="reset-container">
  <h4 class="form-title">Новый пароль</h4>
  <p class="text-center text-muted">Введите и подтвердите новый пароль.</p>

  <form id="resetPasswordForm">
    <input type="hidden" id="token" th:value="${param.token}" />

    <div class="mb-3">
      <label for="newPassword" class="form-label">Новый пароль</label>
      <input type="password"
             id="newPassword"
             class="form-control"
             placeholder="••••••••"
             required />
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
      <input type="password"
             id="confirmPassword"
             class="form-control"
             placeholder="••••••••"
             required />
      <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <div class="d-grid">
      <button type="button" class="btn btn-primary" onclick="resetPassword()">
        Установить пароль
      </button>
    </div>
  </form>

  <div class="text-center mt-3">
    <a th:href="@{/login}">← Назад ко входу</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  function resetPassword() {
    const token = document.getElementById('token').value;
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const errorDiv = document.getElementById('error-message');

    if (newPassword !== confirmPassword) {
      errorDiv.style.display = 'block';
      errorDiv.textContent = 'Пароли не совпадают';
      return;
    }

    if (newPassword.length < 6) {
      errorDiv.style.display = 'block';
      errorDiv.textContent = 'Пароль должен быть не менее 6 символов';
      return;
    }

    errorDiv.style.display = 'none';

    axios.post('/reset-password', null, {
      params: {
        token: token,
        newPassword: newPassword,
        confirmPassword: confirmPassword
      }
    })
            .then(response => {
              alert('Пароль успешно изменён!');
              window.location.href = '/login';
            })
            .catch(error => {
              alert('Ошибка: ' + (error.response?.data || 'Не удалось сбросить пароль'));
            });
  }
</script>
</body>
</html>
