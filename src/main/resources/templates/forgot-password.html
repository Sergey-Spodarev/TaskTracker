<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Восстановление пароля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }
        .reset-container {
            max-width: 450px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }
        .btn-primary {
            background: #1a73e8;
            border: none;
        }
        .alert-success {
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
<div class="reset-container">
    <h4 class="form-title">Восстановление пароля</h4>
    <p class="text-center text-muted">Введите email, указанный при регистрации. Мы отправим ссылку для восстановления.</p>

    <div th:if="${param.success}" class="alert alert-success">
        Письмо отправлено! Проверьте почту.
    </div>

    <form id="forgotPasswordForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email"
                   id="email"
                   class="form-control"
                   placeholder="Введите email"
                   required />
        </div>
        <div class="d-grid">
            <button type="button" class="btn btn-primary" onclick="sendResetLink()">
                Отправить ссылку
            </button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a th:href="@{/}">← Назад ко входу</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    function sendResetLink() {
        const email = document.getElementById('email').value;

        if (!email) {
            alert("Введите email");
            return;
        }

        axios.post('/forgot-password', null, {
            params: { email: email }
        })
            .then(response => {
                window.location.href = '/forgot-password?success=true';
            })
            .catch(error => {
                alert('Ошибка: ' + (error.response?.data || 'Не удалось отправить запрос'));
            });
    }
</script>
</body>
</html>
