<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 400px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 8px; }
        button { background: #4CAF50; color: white; border: none; padding: 10px; width: 100%; }
        .tabs { display: flex; margin-bottom: 20px; }
        .tab { padding: 10px; cursor: pointer; }
        .tab.active { background: #4CAF50; color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>
<div class="container">
    <h1>Добро пожаловать!</h1>

    <div class="tabs">
        <div class="tab active" onclick="showTab('login')">Вход</div>
        <div class="tab" onclick="showTab('register')">Регистрация</div>
    </div>

    <!-- Форма входа -->
    <div id="login-form">
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Пароль" required>
            </div>
            <button type="submit">Войти</button>
        </form>
    </div>

    <!-- Форма регистрации -->
    <div id="register-form" class="hidden">
        <form th:action="@{/register}" method="post">
            <div class="form-group">
                <input type="text" name="username" placeholder="Имя пользователя" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Пароль" required>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
</div>

<script>
    function showTab(tabName) {
        document.getElementById('login-form').classList.toggle('hidden', tabName !== 'login');
        document.getElementById('register-form').classList.toggle('hidden', tabName !== 'register');

        document.querySelectorAll('.tab').forEach(tab => {
            tab.classList.toggle('active', tab.textContent.toLowerCase().includes(tabName));
        });
    }
</script>
</body>
</html>
