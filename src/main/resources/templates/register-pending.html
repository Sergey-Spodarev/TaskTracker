<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Завершите регистрацию</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
        }
        .register-container {
            max-width: 450px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }
        .btn-primary {
            background: #1a73e8;
            border: none;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h4 class="form-title">Добро пожаловать!</h4>
    <p class="text-center text-muted">Завершите регистрацию, чтобы начать работу.</p>

    <form id="completeRegistrationForm">
        <input type="hidden" id="token" th:value="${param.token}" />

        <div class="mb-3">
            <label for="userName" class="form-label">Ваше имя и фамилия</label>
            <input type="text"
                   id="userName"
                   class="form-control"
                   placeholder="Иван Петров"
                   required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password"
                   id="password"
                   class="form-control"
                   placeholder="••••••••"
                   required />
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
            <input type="password"
                   id="confirmPassword"
                   class="form-control"
                   placeholder="••••••••"
                   required />
            <div id="error-message" class="text-danger" style="display: none; font-size: 0.875rem;"></div>
        </div>

        <div class="d-grid">
            <button type="button" class="btn btn-primary" onclick="completeRegistration()">
                Завершить регистрацию
            </button>
        </div>
    </form>

    <div class="text-center mt-3">
        <small class="text-muted">Вы получили это письмо, потому что вас пригласили в компанию.</small>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    function completeRegistration() {
        const token = document.getElementById('token').value;
        const userName = document.getElementById('userName').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorDiv = document.getElementById('error-message');

        if (password !== confirmPassword) {
            errorDiv.style.display = 'block';
            errorDiv.textContent = 'Пароли не совпадают';
            return;
        }

        if (password.length < 6) {
            errorDiv.style.display = 'block';
            errorDiv.textContent = 'Пароль должен быть не менее 6 символов';
            return;
        }

        errorDiv.style.display = 'none';

        axios.post('/InvitationToken/completeRegistration', null, {
            params: {
                token: token,
                userName: userName,
                password: password
            }
        })
            .then(response => {
                alert('Регистрация завершена! Теперь вы можете войти.');
                window.location.href = '/';
            })
            .catch(error => {
                alert('Ошибка: ' + (error.response?.data || 'Не удалось завершить регистрацию'));
            });
    }
</script>
</body>
</html>
